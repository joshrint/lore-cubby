<div class="container">
<div class="row">
  <div class="col-sm-4" *ngFor="let episode of episodes | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <div>
      <div class="card">
        <img class="card-img-top" src="{{ episode.epartlink}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{episode.eptitle}}</h5>
          <p class="card-text">{{episode.epdesc}}</p>
          <a href="#" class="btn">Download</a>
        </div>
      </div>
    </div>
  </div>
  <div class="w-100"></div>
  <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="episodes.length"></ngb-pagination>
    </div>
</div>
